{%  extends 'base.html' %}

{% block content %}
<div class="bg">
    <div class="col-3 mt-3">

        {% if pets.image %}
            <img src="{{ pets.image.url }}" alt="Imagen de la mascota" width="200" height="200">
        {% endif %}
    </div>

    <div class="col">
        <div class="h1">{{ pets.name }}</div>
            <div class="h5 font.weight-bold">
                <div class="">
                    <p>{{ pets.description }}</p>
                </div>
            </div>
            <div class="">
                <p>{{ pets.history }}</p>
            </div>
    </div>
</div>
{% endblock %}
