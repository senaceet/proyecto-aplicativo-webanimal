<html>

        <title>Webanimal_Donaciones</title>

    <body>              
            <ul class="menu"> 
                <img src="{% static 'images/LogoWebanimal.png' %}" height="90px" width="90px">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Nosotros</a></li>

                <li><a href="#">Contactos</a></li>
                <li><a href="#">Donaciones</a></li>
                <li><a href="#">Cerrar Sesion</a></li>
            </ul>
        
        <form class="form-donation">            
            <h2>DONACIONES</h2>
            <input class="controlsa" type="text" name="nombres" id= "nombres" placeholder="Ingrese su nombre completo">
            <input class="controlsb" type="email" name="Correo" id= "email" placeholder="Ingrese su correo">
            <input class="controlsc" type="email" name="Telefono" id= "email" placeholder="Ingrese su número de telefono">

            <p>Elegir elemento a donar</p>
            <input class="botons1 " type="submit" value="Toallas">
            <input class="botons1" type="submit" value="Desinfectante">
            <input class="botons1" type="submit" value="Camas para perros y gatos">
            <input class="botons1" type="submit" value="Tela">
            <input class="botons1" type="submit" value="Espuma para relleno">
            <input class="botons1" type="submit" value="Colchones">
            <input class="botons1" type="submit" value="Algodon">

            <input class="controls1" type="text" name="donacion" id= "nombres" placeholder="¿Otro elemento?¿Cual?">
            <input class="botons4" type="submit" value="Donar">

            <p>Selecciona la cantidad de dinero a donar</p>
                        
            <input class="botons2" type="submit" value="Quiero ayudar con 10.000">
            <input class="botons2" type="submit" value="Quiero ayudar con 20.000">
            <input class="botons2" type="submit" value="Quiero ayudar con 30.000">
            <input class="botons2" type="submit" value="Quiero ayudar con 40.000">
            <input class="botons2" type="submit" value="Quiero ayudar con 50.000">
                       
            <input class="botons3" type="submit" value="Quiero ayudar con 100.000">
            <input class="botons3" type="submit" value="Quiero ayudar con 150.000">
            <input class="botons3" type="submit" value="Quiero ayudar con 200.000">
            <input class="botons3" type="submit" value="Quiero ayudar con 250.000">
            <input class="botons3" type="submit" value="Quiero ayudar con 300.000">
       
            <p>Si quiere donar una suma diferente por favor digite la suma</p>
            <input class="controls2" type="email" name="donacion" id= "nombres">
            <input class="botons5" type="submit" value="Donar">


        </form>

        <script src="{% static 'js/main.js' %}"></script>
